name: "Usage question"
description: Questions related to the usage
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this question!

        Please, before submitting, make sure that:

        - You have checked the [documentation](https://appleparan.github.io/SPlit.jl) and haven't found enough information
        - There is not an [existing issue](https://github.com/appleparan/SPlit.jl/issues) with the same question

        - You have read the [contributing guide](https://appleparan.github.io/SPlit.jl/dev/90-contributing/)


        - You are following the [code of conduct](https://github.com/appleparan/SPlit.jl/blob/main/CODE_OF_CONDUCT.md)


        The form below should help you in filling out this issue.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Write your question
    validations:
      required: true
